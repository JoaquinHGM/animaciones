    <form >

                <div class="campos">
                <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">

                <div class="campos">

                </div>

                    <input type="range" id="spanish"name="your spanish" min="0"max="11">

                </div>        
                <div class="campos">
                    <input type="range" id="english" name="your english" min="0"max="11">

                </div>
                <div class="campos">

                <div class="campos">
                    <label>Aceptas los terminos y condiciones</label>
                    <input type="checkbox" name="acepta" id="1">
                </div>
                
                <div class="campos">
                    <button class="boton__enviar"><input type="submit" name="enviar"></button>
